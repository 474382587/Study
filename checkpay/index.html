<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <style>
            .input-wrapper {
                display: flex;
                justify-content: space-between;
                max-width: 1170px;
                width: 80%;
                margin: 5rem auto;
            }
            .input-wrapper > input {
                font-size: 18px;
                padding: 5px 12px;
                width: 28%;
            }
            .help-message {
                width: 80%;
                margin: 20px auto;
                display: none;
            }
            .button-wrapper {
                text-align: center;
                max-width: 1170px;
                width: 80%;
                margin: 5rem auto 2rem;
            }
            .button-wrapper > button {
                border-radius: 4px;
                font-size: 18px;
                background: #e51f30;
                border: none;
                color: #fff;
                text-align: center;
                padding: 6px 50px;
            }
            .content-wrapper {
                display: none;
                text-align: center;
                max-width: 1170px;
                width: 80%;
                margin: 2rem auto 2rem;
            }
            .image-wrapper {
                display: none;
                text-align: center;
                max-width: 1170px;
                width: 80%;
                padding: 20px;
                margin: 2rem auto;
            }
            .image-wrapper > img {
                width: 100%;
            }
            @media screen and (max-width: 767px) {
                .input-wrapper {
                    flex-wrap: wrap;
                    margin-bottom: 20px;
                }
                .button-wrapper {
                    margin: 20px auto;
                }
                .input-wrapper > input {
                    margin: 10px 0;
                    width: 100% ;
                }
            }
        </style>

        <div class="input-wrapper">
            <input
                id="certificate_number"
                placeholder="Certificate no."
                type="text"
            />
            <input
                id="number_of_shares"
                placeholder="No. of Shares"
                type="text"
            />
            <input id="owner_name" placeholder="Owner's name" type="text" />
        </div>
        <div class="help-message">
            Please enter valid search information.
        </div>
        <div class="button-wrapper">
            <button id="submit-button" style="float: none;">Submit</button>
        </div>
        <div class="content-wrapper" id="content-wrapper">
            Number of verifications: <span id="number-of-verification"></span>
        </div>
        <div class="image-wrapper">
            <img src="" alt="Certificate" />
        </div>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="./index.js"></script>
    </body>
</html>



<script>
    var submitBtn = document.getElementById('submit-button');
    var number_of_verification = document.querySelector('#number-of-verification');
    var allInputs = document.querySelectorAll('.input-wrapper>input');
    var contentWrapper = document.querySelector('.content-wrapper');
    var imageWrapper = document.querySelector('.image-wrapper');
    var certificateImage = document.querySelector('.image-wrapper > img');
    
    allInputs = Array.prototype.slice.call(allInputs);
    
    allInputs.forEach(function(input) {
        input.addEventListener('input', function() {
            document.querySelector('.help-message').style.display = 'none';
        });
    });
    
    submitBtn.addEventListener('click', function() {
        var certificate_number = document.getElementById('certificate_number')
            .value;
        var number_of_shares = document.getElementById('number_of_shares').value;
        var owner_name = document.getElementById('owner_name').value;
        var errorMsg = document.querySelector('.help-message');
        imageWrapper.style.display = 'none';
        errorMsg.style.display = 'none';
        
        imageWrapper.style.display = 'none';
                    certificateImage.setAttribute(
                        'src',
                        ''
                    );
        
        if (certificate_number && number_of_shares && owner_name) {
            console.log('none empty string found');
            axios({
                method: 'post',
                url:
                    'https://shares.checkpay.ca/check',
                data: {
                    number: certificate_number,
                    shares: number_of_shares,
                    owner: owner_name
                },
                headers: {
                  "Content-Type": "application/json"
                },
                withCredentials: true,
            }).then(res => {
                console.log(res.headers);
                if (res.data && res.data.valid) {
                    number_of_verification.innerText = res.data.counter;
                    contentWrapper.style.display = 'block';
                    imageWrapper.style.display = 'block';
                    certificateImage.setAttribute(
                        'src',
                        'https://shares.checkpay.ca/certificates/' + res.data.number
                    );
                } else {
                    contentWrapper.style.display = 'none';
                    document.querySelector('.help-message').style.display = 'block';
                    document.querySelector('.help-message').innerText =
                        "Error: Can't find corresponding verification this certificate.";
                }
            });
        } else {
            errorMsg.style.display = 'block';
        }
    });
    
    </script>
