<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        .img_list{
            overflow-x: auto;
            overflow-y: hidden;
            width: 350px;
            height: 120px;
            border: 1px solid black;
        }
        .img_list>p{
            width: 700px;
            height: 90px;
        }
        .img_list>p>img{
            border:1px solid transparent;
            border-radius: 5px;
        }
        .img_list>p>img:hover{
            border:1px solid red;
            border-radius: 5px; 
        }

    
    </style>



</head>
<body>
        <div class="img_list">
            <p>
                <img src="Images\p_small_001.jpg" alt="1"> 
                <img src="Images\p_small_002.jpg" alt="2"> 
                <img src="Images\p_small_003.jpg" alt="3"> 
                <img src="Images\p_small_004.jpg" alt="4"> 
                <img src="Images\p_small_005.jpg" alt="5"> 
                <img src="Images\p_small_006.jpg" alt="6"> 
                <img src="Images\p_small_007.jpg" alt="7"> 
            </p>
        </div>
    
</body>
</html>
